<html>
    <head>
        <meta charset="utf-8">
        <title>Mensajes con WebSockets</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    </head>
    <body>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="alertModalLabel">Attention!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure do you want to delete all keys stored? This action can not be undone.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" id="btnCleanKeys">Confirm</button>
                    </div>
                  </div>
                </div>
            </div>           

            <h1>MM test</h1>
            <div class="row mt-4">
                <div class="col-sm-5">
                    <form onsubmit="enviarTexto(event)">
                        <label class="form-label">Key</label>
                        <input type="text" id="key" name="key" class="form-control">
                        <label class="form-label">Value</label>
                        <input type="text" id="val" name="val" class="form-control">
                        <button type="submit" id="enviar" class="btn btn-primary mt-2">Add Key Value</button>
                        <button type="button" id="btnGetKeyValue" class="btn btn-primary mt-2">Get Key Value</button>
                        <button type="button" id="btnGetAllKeyValue" class="btn btn-primary mt-2">Get All Keys</button>
                        <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#alertModal">Clean Database</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Messages from Web Socket API</label>
                    <textarea id="mensajes" rows="6" cols="10" class="form-control"></textarea>
                </div>
            </div>
            <div id="messageContainer" class="row mt-4">
                <h2 id="messageTitle"></h2>
                <div id="messageDetail" class="col-sm-12">

                </div>
            </div>
        </div>
        <script src="javascripts/functions.js"></script>
    </body>
 </html>
